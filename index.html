<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
<main>
  <div class="text-container">
    <h1>Learn to code by<br> watching others</h1>
  
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable. </p>
  </div>

  <div class="form-container">
    <button><span>Try it free 7 days</span> then $20/mo. thereafter</button>
  
    <form action="/signup" method="post" id="signup">
      <input type="text" id="first-name" name="first-name" placeholder="First Name">
      <span class="first-name-error error-message"></span>
      <input type="text" id="last-name" name="last-name" placeholder="Last Name">
      <span class="last-name-error error-message"></span>
      <input type="email" id="email" name="email" placeholder="Email Address">
      <span class="email-error error-message"></span>
      <input type="password" id="password" name="password" placeholder="Password">
      <password class="password-error error-message"></password>
      <input type="submit" id="submit" value="Claim your free trial">
      <span class="terms">
        By clicking the button, you are agreeing to our <span>Terms and Services</span>
      </span>
    </form>
  </div>


</main>
<script src="script.js"></script>
</body>
</html>
